<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/checkout.css">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <p>Please fill your address</p>
    <div class="formdiv">
        <form id="addressForm">
            <input type="text" name="" id="house" placeholder="House No.">
            <input type="text" name="" id="locality" placeholder="Locality">
            <input type="text" name="" id="city" placeholder="city">
            <input type="text" name="" id="state" placeholder="State">
            <input type="text" name="" id="pin" placeholder="Pin Code">
            <input type="submit" name="" id="">
        </form>
    </div>
</body>
</html>
